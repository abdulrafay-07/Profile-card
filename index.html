<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Design</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="pfp.jpg" alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Abdul Rafay</span>
                <span class="job">Data Analyst & Web Developer</span>
            </div>

            <div class="media-buttons">
                <a href="https://www.linkedin.com/in/abdul-rafay-aslam-5a99b6284/" target="_blank" style="background: #0077b5" class="link">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="#" target="_blank" style="background: #4267b2" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" target="_blank" style="background: #e1306c" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="https://www.youtube.com/@OpMadLeo" target="_blank" style="background: #ff0000" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button" onclick="window.open('https://www.youtube.com/@OpMadLeo', '_blank')">Subscribe</button>
                <button class="button" onclick="window.open('https://www.linkedin.com/in/abdul-rafay-aslam-5a99b6284/', '_blank')">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">150</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">25</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">50</span>
                </div>
            </div>
        </div>
    </body>
</html>
